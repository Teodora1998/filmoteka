<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body>


    <div id="info-modal" class="modal-wrapper">
        <div id="modal">
            <div id="close-modal" class="backdrop"></div>
            <div id="movie-card">
                <div id="content">
                    <div id="left-content" class="img-posters">
                        <div id="film-img" alt="Film Image">
                            <button class="trailer-btn" id="film-id" type="button">
                                <svg class="trailer-icon">
                                    <use class="trailer-icon" href="./images/icons.svg#trailer-btn"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="right-content">
                        <h2 id="film-title"></h2>
                        <div id="description">
                            <div class="left-descr-content">
                                Votes
                                <div id="votes"></div>
                            </div>
                            <div class="left-descr-content">
                                Popularity
                                <div id="popul"></div>
                            </div>
                            <div class="left-descr-content">
                                Original title
                                <div id="origTitle"></div>
                            </div>
                            <div class="left-descr-content">
                                Genre
                                <div id="genre"></div>
                            </div>
                        </div>
                        <div class="about-wrapper">
                            <span>About</span>
                            <div id="about"></div>
                        </div>

                        <div class="btn_wrapper" id="buttonWrapper">
                            <button type="button" class="add-to-watched-btn" id="btn" data-value="add">
                                <audio id="1" src="./sound/b.mp3"></audio>
                                ADD TO WATCHED
                            </button>

                            <button type="button" class="add-to-queue-btn" id="btn" data-value="add">
                                <audio id="1" src="./sound/b.mp3">ADD TO QUEUE</audio>

                                ADD TO QUEUE
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script type="module" src="./java/modal.js"></script>

</body>

</html>
